<main class="no-main">
  <div class="ps-breadcrumb">
      <div class="container-fluid">
          <ul class="ps-breadcrumb__list">
              <li class="active p-2"><a href="home">Home</a></li>
              <li><a class="p-2" href="profile">My Account</a></li>
              <li><a class="p-2" href="javascript:void(0);">Reset Password</a></li>
          </ul>
      </div>
  </div>
  <section class="section--login">
      <div class="container">
          <div class="row">
              <div class="col-12 col-lg-12">
                  <div class="login__box">
                      <div class="login__header">
                          <h3 class="login__login">New Password</h3>
                      </div>
                      <div class="login__content">
                          <form #NewPassword=ngForm (ngSubmit)="onSubmit()">
                            <div class="input-group group-password">
                              <input class="form-control" type="email" [(ngModel)]="form.email"  name="email" placeholder="Email" required>
                          </div>

                          <div class="text-danger" [hidden]="!error.email" >
                            {{error.email}}
                          </div>
                          <div class="input-group group-password">
                              <input class="form-control" type="password" [(ngModel)]="form.password"  name="password" placeholder="Password" required>

                          </div>

                          <div class="text-danger" [hidden]="!error.password" >
                            {{error.password}}
                          </div>

                          <div class="input-group group-password">
                            <input class="form-control" type="password" [(ngModel)]="form.password_confirmation"  name="password_confirmation" placeholder="Confirm Password" required>

                        </div>
                          <button class="btn btn-login" type="submit" [disabled]="!NewPassword.valid" >Save</button>
                        </form>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </section>
</main>
